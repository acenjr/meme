<!DOCTYPE html>
<html data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />

    <title>Dark Mode | Vanilla JS Projects</title>

    <link rel="stylesheet" href="pico.css" />
    <link rel="stylesheet" crossorigin href="./styles.css" />
  </head>

  <body class="grid">
    <header>
      <h1 id="header">My Faces</h1>
    </header>

    <nav style="align-self: center">
      <button id="selfie-btn">Take a selfie</button>
      <dialog id="selfie-dialog">
        <article>
          <header>
            Take a selfie <span id="selfie-close-btn" class="close"></span>
          </header>
          <canvas id="preview" height="480" width="640"></canvas>
          <button id="save-selfie-btn">Save photo</button>
        </article>
      </dialog>
      <button id="text-btn">Add text</button>
      <dialog id="text-dialog">
        <article>
          <header>
            Add Text <span id="text-close-btn" class="close"></span>
          </header>
          <input type="text" id="text-top" placeholder="Intro" />
          <input type="text" id="text-bottom" placeholder="Punchline" />
          <button id="save-text-btn">Save text</button>
        </article>
      </dialog>
      <button id="theme-btn">Change theme</button>
      <dialog id="theme-dialog">
        <article>
          <header>
            Settings
            <span id="theme-close-btn" class="close"></span>
          </header>

          <label class="theme-checkbox">
            <input
              type="checkbox"
              id="toggle"
              name="toggle"
              role="switch"
              checked
            />
            <span id="label">Use dark mode</span>
          </label>
        </article>
      </dialog>
    </nav>

    <main>
      <article>
        <canvas height="480" width="640" id="meme-box" name="meme-box"></canvas>
        <!-- <main id="darklight"></main> -->
      </article>
    </main>

    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
